<style>

a { 
    color: white;

    top: -90px;

a2 {

.image1 {
    position: fixed;
    align-items: center;
    left: 1100px;

}

.volume-control {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0, 0, 0, 0.8);
    padding: 15px;
    border-radius: 10px;
    border: 1px solid #333;
    display: flex;
    align-items: center;
    gap: 10px;
    backdrop-filter: blur(5px);
    z-index: 1000;
}

.volume-slider {
    -webkit-appearance: none;
    appearance: none;
    width: 200px;
    height: 6px;
    background: #333;
    outline: none;
    border-radius: 3px;
}

.volume-slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 15px;
    height: 15px;
    background: white;
    border-radius: 50%;
    cursor: pointer;
    transition: all 0.2s;
}

.volume-slider::-webkit-slider-thumb:hover {
    background: #ccc;
    transform: scale(1.1);
}

.volume-icon {
    color: white;
    font-size: 20px;
    cursor: pointer;
    user-select: none;
}

.volume-icon:hover {
    color: #ccc;
}

</style>

        const audio = document.getElementById('bgAudio');
        const volumeIcon = document.querySelector('.volume-icon');
        let lastVolume = 1;

        function updateVolume(value) {
            const vol = value / 100;
            audio.volume = vol;
            volumeIcon.textContent = vol === 0 ? 'ðŸ”‡' : vol < 0.5 ? 'ðŸ”‰' : 'ðŸ”Š';
            lastVolume = vol > 0 ? vol : lastVolume;
        }

        document.addEventListener('click', function initAudio() {
            audio.play().catch(console.log);
            document.removeEventListener('click', initAudio);
        }, { once: true });
    </script>
