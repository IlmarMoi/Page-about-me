<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Ilmar's Page</title>

  <link href="css/style.css" rel="stylesheet">

  <style>

    body {

      background-color: black;

      color: white;

      font-family: 'Courier New', Courier, monospace;

      margin: 0;

      padding: 0;

    }

    .container {

      max-width: 1200px;

      margin: 0 auto;

      padding: 2rem;

      display: flex;

      flex-direction: column;

      align-items: center;

      gap: 3rem;

    }

    
    .profile {

      display: flex;

      flex-wrap: wrap;

      justify-content: center;

      align-items: center;

      text-align: left;

      gap: 2rem;

    }

    .profile img {

      width: 250px;

      height: auto;

      border-radius: 10px;

    }

    .profile-info {

      font-size: 1.2rem;

      line-height: 1.8;

    }

    
    .dog-section {

      display: flex;

      flex-wrap: wrap;

      align-items: center;

      justify-content: center;

      text-align: center;

      gap: 2rem;

    }

    .dog-section img {

      width: 100%;

      max-width: 400px;

      border-radius: 10px;

    }

    .dog-section p {

      font-size: 1.2rem;

    }

    
    .image1 {

      display: flex;

      justify-content: center;

    }

    .image1 img {

      width: 300px;

      height: auto;

    }

    
    .volume-control {

      position: fixed;

      bottom: 20px;

      left: 50%;

      transform: translateX(-50%);

      background: rgba(0, 0, 0, 0.8);

      padding: 15px;

      border-radius: 10px;

      border: 1px solid #333;

      display: flex;

      align-items: center;

      gap: 10px;

      backdrop-filter: blur(5px);

      z-index: 1000;

    }

    .volume-slider {

      -webkit-appearance: none;

      appearance: none;

      width: 200px;

      height: 6px;

      background: #333;

      outline: none;

      border-radius: 3px;

    }

    .volume-slider::-webkit-slider-thumb {

      -webkit-appearance: none;

      appearance: none;

      width: 15px;

      height: 15px;

      background: white;

      border-radius: 50%;

      cursor: pointer;

      transition: all 0.2s;

    }

    .volume-slider::-webkit-slider-thumb:hover {

      background: #ccc;

      transform: scale(1.1);

    }

    .volume-icon {

      color: white;

      font-size: 20px;

      cursor: pointer;

      user-select: none;

    }

    .volume-icon:hover {

      color: #ccc;

    }

    
    @media (max-width: 768px) {

      .profile-info {

        text-align: center;

        font-size: 1rem;

      }

      .profile img {

        width: 200px;

      }

      .dog-section {

        flex-direction: column;

      }

      .image1 img {

        width: 250px;

      }

      .volume-slider {

        width: 150px;

      }
    }

    @media (max-width: 480px) {

      .profile-info, .dog-section p {

        font-size: 0.9rem;

      }

      .volume-control {

        padding: 10px;

      }

    }

  </style>

</head>

<body>

  <div class="container">

    <section class="profile">

      <img src="Avatar.png" alt="Avatar">

      <div class="profile-info">

        <p>
          Name: Ilmar<br>

          Location: Estonia<br>

          Age: 17<br>

          Interests: Computers, Armored Vehicles, Shawarmas<br>

          Religion: Christian

        </p>

      </div>

    </section>

    <section class="dog-section">

      <div>

        <p>This is my dog Kessu:</p>

        <img src="Kessu.jpg" alt="Kessu">

      </div>

    </section>

    <div class="image1">

      <img src="Planeet.gif" alt="Animated Planet">

    </div>

  </div>

  <audio id="bgAudio" src="Audio.mp3" loop autoplay></audio>

  <div class="volume-control">

    <span class="volume-icon" onclick="toggleMute()">ðŸ”Š</span>

    <input type="range" class="volume-slider" min="0" max="100" value="100" oninput="updateVolume(this.value)">

  </div>

  <script>

    const audio = document.getElementById('bgAudio');

    const volumeIcon = document.querySelector('.volume-icon');

    let lastVolume = 1;

    function updateVolume(value) {

      const vol = value / 100;

      audio.volume = vol;

      volumeIcon.textContent = vol === 0 ? 'ðŸ”‡' : vol < 0.5 ? 'ðŸ”‰' : 'ðŸ”Š';

      lastVolume = vol > 0 ? vol : lastVolume;

    }

    document.addEventListener('click', function initAudio() {

      audio.play().catch(console.log);

      document.removeEventListener('click', initAudio);

    }, { once: true });

  </script>

</body>

</html>
